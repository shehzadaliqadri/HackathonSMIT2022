<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Attendance</button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Add Student</button>

            <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
                type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Add Class: </button>
            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings"
                type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Search Student
                History</button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
                tabindex="0">
                a


            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                tabindex="0">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name: </label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Student Name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Father Name: </label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Father Name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Roll No: </label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="KHI0000">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Contact No: </label>
                    <input type="number" class="form-control" id="exampleFormControlInput1"
                        placeholder="03001234567 - Must be 11 digit">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">CNIC No: </label>
                    <input type="number" class="form-control" id="exampleFormControlInput1"
                        placeholder="4220112345678 - Must be 13 digit">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Select Picture: </label>
                    <input type="file" class="form-control" id="exampleFormControlInput1">
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One from Database</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <button type="button" class="btn btn-primary">Add Student</button>

            </div>

            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"
                tabindex="0">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Class Time Start: </label>
                    <span><input type="time" class="form-control" id="exampleFormControlInput1">
                        <span>to</span>

                        <input type="time" class="form-control" id="exampleFormControlInput1"></span>
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Schedule of class</option>
                    <option value="1">M W F</option>
                    <option value="2">T T S</option>
                    <option value="3">Weedend</option>
                </select>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Teacher Name: </label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Teacher</option>
                        <option value="1">Sir Ghous</option>
                        <option value="2">Sir Kashif Suleman</option>
                        <option value="3">Sir Haider</option>
                    </select>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Section</option>
                        <option value="1">A - from Database</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                    </select>

                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Course</option>
                        <option value="1">A - from Database</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                    </select>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Batch</option>
                        <option value="1">1 - from Database</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>

                    <button type="button" class="btn btn-primary">Add Class</button>

                </div>



            </div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab"
                tabindex="0">d</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="dashboard.js" type="module"></script>
</body>

</html>
